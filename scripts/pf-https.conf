# pf redirection for the Apache-with-PHP runner.
# Redirect standard HTTPS port to the high port that Apache listens on (default 8443).
# Keep the local loopback rule only so it never reaches the network.
dfa_iface="lo0"
http_port=8443
rdr on $dfa_iface inet proto tcp from any to any port 443 -> 127.0.0.1 port $http_port
